<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Register</title>
    <link rel="stylesheet" href="../css_pages/Register.css">
</head>

<body>
    <div class="container">
        <!-- Form Register -->
        <div class="register-box">
            <h2>Register</h2>
            <form>
                <div class="input-group">
                    <label for="fullname">Nama Lengkap</label>
                    <input type="text" id="fullname" placeholder="Masukkan nama lengkap">
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Masukkan username">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukkan password">
                </div>
                <button type="submit">Daftar</button>
                <div class="login-link">
                    Sudah memiliki akun? <a href="login.html">Login di sini</a>
                </div>
            </form>
        </div>

        <!-- Gambar -->
        <div class="image-box">
            <img src="../../assets/registerPage.png" alt="Register Image">
        </div>
    </div>
    <script src="../animation.js"></script>
</body>

</html>
